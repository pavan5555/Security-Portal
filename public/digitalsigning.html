<h2 class="hclass">Digital Signing</h2>
<div class="hclass">
    <span style="margin-left: 100px;">Select File</span>
    <input style="margin-top: 30px;"type="file" id="id_digsign_cnt_src_fl" accept="application/pdf"> 
    <br>
    <input style="margin-top: 30px;" type="button" id="id_digsign_add" value="Submit">
    <br>
    <span style="margin-top: 50px;">Public Key</span>
    <textarea type ="text" id="id_digsign_key_pub" class="keydisp" readonly></textarea></br>
    <span style="margin-top: 50px;">Private Key</span>
    <textarea type ="text" id="id_digsign_key_pri" class="keydisp" readonly></textarea></br>
    <span class="perfmsgclass" id="id_dso_showmsg"></span>
 </div>
